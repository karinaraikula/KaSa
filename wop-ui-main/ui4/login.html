<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Kirjaudu sisään</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,100&display=swap"
        rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>

<body>
    <div id="logo">
        <img src="KUVAT/logo.png">
    </div>

    <div class="forms">
        <div class="form-wrapper" id="login-wrapper">
            <form id="login-form" class="kirjauduflex" class="kirjaudu" action="http://localhost:3000/auth/login"
                method="post">
                <div>
                    <h3 id="kirjaudu">Kirjaudu sisään</h3>
                    <input type="text" id="kirjaudusposti" name="username" placeholder="Sähköposti"><br><br>
                    <input type="password" id="salasana" name="password" placeholder="Salasana"><br><br>
                    <button id="kirjaudunappi" type="submit">Kirjaudu sisään </button><br><br>
                    <label for="rekisteröidy">Eikö sinulla ole vielä tiliä?</label><br>
                    <a href="rekisteroidy.html">Rekisteröidy tästä</a>
                </div>
            </form>
        </div>
        <button style="display: none;" id="log-out">Log out</button>
    </div>
    
    <script src="./js/serialize.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
