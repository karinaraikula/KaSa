<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa postausta</title>
    <link href="./css/etusivu.css" rel="stylesheet">
    <link href="./css/addpost.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="navipalkki">
            <div class="flex1" style="visibility: hidden;">
                <div class="hakukenttä">
                    <img src="KUVAT/haku.png" id="hakukuva">
                </div>
            </div>
            <div class="logo">
                <a href="front.html" id="etusivulinkki">
                    <img src="KUVAT/logo.png" class="logo">
                </a>
            </div>
            <div class="flex2">
                <a href="add-cat.html" class="addpostlinkki" style="visibility: hidden;">
                    <img src="KUVAT/add.png" alt="postausnappi" id="postausnappi"></a>
                <a href="logout.html" class="kirjauduulos" title="Kirjaudu ulos"><img
                        src="KUVAT/logout.png" alt="kirjauduulosnappi" id="kirjauduulosnappi"></a>
            </div>
        </div>
    </header>
    <div class="forms">
        <div class="form-wrapper">
            <h3>MUOKKAA JULKAISUASI</h3>
            <div class="preview">
                <img id="file-ip-1-preview" width="300px">
            </div>
            <form id="modCatForm">
                <div class="form-data">
                    <h2>1. Muokkaa kuvaustasi:</h2>
                    <input class="forminput" type="text" name="Kuvaus" placeholder="Kuvaus" autocomplete="off">
                    <h2>2. Mikä on postauksesi aihe?</h2>
                    <label for="Tyyppi">
                        <input class="forminput" type="radio" name="Tyyppi" placeholder="Tyyppi" id="apu" value="1">Tarvitsen
                        neuvoa!</label>
                    <label for="Tyyppi">
                        <input class="forminput" type="radio" name="Tyyppi" placeholder="Tyyppi" id="inspo" value="2">Inspiroin
                        muita!</label>
                    <button type="submit">Julkaise!</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/check-login.js"></script>
    <script src="./js/serialize.js"></script>
    <script src="./js/modify-cat.js"></script>


</body>

</html>
